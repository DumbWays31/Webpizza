{% extends 'applipizza/base.html' %}

{% block title %}
création d'une pizza
{% endblock %}

{% block main %}
<h2> création d'une pizza </h2>
<form action="/pizzas/create/" method="post">
    {% csrf_token %} 
    <div class="mb-3">
        <label for="id_nomPizza" class="form-label">Le nom de cette pizza</label>
        <input type="text" name="nomPizza" class="form-control" maxlength="50" required id="id_nomPizza">
        
        <label for="id_prixPizza" class="form-label">Le prix de cette pizza</label>
        <input type="number" step="0.01" name="prixPizza" class="form-control" maxlength="50" required id="id_prixPizza">

    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
{% endblock %}
