{% extends 'applipizza/base.html' %}

{% block title %}
détails d'une pizza
{% endblock %}

{% block main %}
<h2> Voici notre pizza </h2>
<p>{{ pizza }}</p>

<h3>Ingrédients :</h3>
<table class="table">
    <thead>
        <tr>
            <th>Ingredient</th>
            <th>Quantité</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in ingredients_list %}
            <tr>
                <td>{{ ingredient.nom }}</td>
                <td>{{ ingredient.quantite }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
