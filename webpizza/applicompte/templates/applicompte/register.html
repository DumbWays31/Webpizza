{% extends 'applipizza/base.html' %}
{% block title %} Inscription {% endblock %}

{% block main %}
    {% if not user.is_authenticated %}
        <form id="form_register" method="post" action="/inscription/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Choisissez un nom d'utilisateur">
            </div>
            <div class="mb-3">
                <label for="id_email">Adresse e-mail</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="mb-3">
                <label for="id_password1">Mot de passe</label>
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Choisissez un mot de passe">
            </div>
            <div class="mb-3">
                <label for="id_password2">Confirmez le mot de passe</label>
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    {% else %}
        <meta http-equiv="refresh" content="0;url=/pizzas/">
    {% endif %}
    <div>
        <small>
            Déjà inscrit ? 
            <a href="/connexion/">Se connecter</a>
            <br>
            Mot de passe oublié ? 
            <a href="/password_reset/">Renouveler mon mot de passe</a>
        </small>
    </div>
{% endblock %}
